# SonarQube Configuration for MS Raffle Web UI
sonar.projectKey=ms-raffle-web-ui
sonar.projectName=MS Raffle Web UI
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=src/__tests__/**/*

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx,src/__tests__/**

# Language and framework
sonar.language=js,ts
sonar.typescript.tsconfigPath=tsconfig.json

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.d.ts

# Quality gate
sonar.qualitygate.wait=true

# Analysis mode
sonar.analysis.mode=publish
